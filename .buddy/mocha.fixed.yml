- pipeline: mocha
  refs:
    - refs/heads/master
  always_from_scratch: true
  auto_clear_cache: true
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_LOGGER_LEVEL
      value: debug
      type: VAR
    - key: MOCHA_VERSION
      value: latest
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
  actions:
    - action: Copy files
      type: COPY_FILES
      source_project: test-collector
      source_pipeline: build
      source_path: /unit-tests.tgz
      target_project: test-collector
      target_pipeline: mocha
      target_path: /
    - action: Collect Mocha tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: $NODE_VERSION
      execute_commands:
        - npm run test:mocha
      setup_commands:
        - apt-get update && apt-get -y install jq
      shell: BASH
