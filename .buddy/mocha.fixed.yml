- pipeline: mocha
  refs:
    - refs/heads/master
  events:
    - type: PUSH
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_LOGGER_DEBUG
      value: 1
      type: VAR
    - key: BUDDY_RUN_BRANCH
      type: VAR
    - key: BUDDY_RUN_COMMIT
      type: VAR
    - key: BUDDY_RUN_HASH
      type: VAR
    - key: BUDDY_RUN_PRE_COMMIT
      type: VAR
    - key: BUDDY_RUN_REF_NAME
      type: VAR
    - key: BUDDY_RUN_REF_TYPE
      type: VAR
    - key: BUDDY_RUN_URL
      type: VAR
    - key: BUDDY_SESSION_ID
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
    - key: MOCHA_VERSION
      value: latest
      type: VAR
  actions:
    - action: Collect Mocha tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: $NODE_VERSION
      setup_commands:
        - apt-get update && apt-get -y install jq
      execute_commands:
        - npm ci
        - npm run build
        - npm run cleanup:tests
        - npm run prepare:tests
        - npm run test:mocha
        - npm run cleanup:tests
      shell: BASH
