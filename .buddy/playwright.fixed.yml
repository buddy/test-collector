- pipeline: playwright
  refs:
    - refs/heads/master
  always_from_scratch: true
  auto_clear_cache: true
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_LOGGER_DEBUG
      value: 1
      type: VAR
    - key: BUDDY_RUN_BRANCH
      type: VAR
    - key: BUDDY_RUN_COMMIT
      type: VAR
    - key: BUDDY_RUN_HASH
      type: VAR
    - key: BUDDY_RUN_PRE_COMMIT
      type: VAR
    - key: BUDDY_RUN_REF_NAME
      type: VAR
    - key: BUDDY_RUN_REF_TYPE
      type: VAR
    - key: BUDDY_RUN_URL
      type: VAR
    - key: BUDDY_SESSION_ID
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
    - key: PLAYWRIGHT_BROWSERS_PATH
      value: browsers
      type: VAR
    - key: PLAYWRIGHT_VERSION
      value: latest
      type: VAR
  actions:
    - action: Copy files
      type: COPY_FILES
      source_project: test-collector
      source_pipeline: build
      source_path: /test-collector.tgz
      target_project: test-collector
      target_pipeline: playwright
      target_path: /
    - action: Collect Playwright tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: $NODE_VERSION
      setup_commands:
        - apt-get update && apt-get -y install jq
      execute_commands:
        - cd examples/playwright
        - npm install
        - npx playwright install --with-deps chromium
        - cd ../..
        - npm run test:playwright
      shell: BASH
