- pipeline: test
  refs:
    - refs/heads/master
  events:
    - type: PUSH
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_API_URL
      type: VAR
    - key: BUDDY_LOGGER_DEBUG
      value: 1
      type: VAR
    - key: BUDDY_RUN_BRANCH
      type: VAR
    - key: BUDDY_RUN_COMMIT
      type: VAR
    - key: BUDDY_RUN_HASH
      type: VAR
    - key: BUDDY_RUN_PRE_COMMIT
      type: VAR
    - key: BUDDY_RUN_REF_NAME
      type: VAR
    - key: BUDDY_RUN_REF_TYPE
      type: VAR
    - key: BUDDY_RUN_URL
      type: VAR
    - key: BUDDY_SESSION_ID
      type: VAR
  actions:
    - action: Prepare environment for tests
      type: BUILD
      docker_image_name: buddy/localshell
      docker_image_tag: ubuntu_24.04
      execute_commands:
        - ls -la
        - ./prepare-package-for-tests.sh
        - ls -la
      shell: BASH
    - action: Preview environment variables
      type: BUILD
      docker_image_name: buddy/localshell
      docker_image_tag: ubuntu_24.04
      execute_commands:
        - echo "$BUDDY_UT_TOKEN"
        - echo "$BUDDY_LOGGER_DEBUG"
        - echo "$BUDDY_API_URL"
        - echo "$BUDDY_SESSION_ID"
        - echo "$BUDDY_RUN_HASH"
        - echo "$BUDDY_RUN_REF_NAME"
        - echo "$BUDDY_RUN_REF_TYPE"
        - echo "$BUDDY_RUN_COMMIT"
        - echo "$BUDDY_RUN_PRE_COMMIT"
        - echo "$BUDDY_RUN_BRANCH"
        - echo "$BUDDY_RUN_URL"
      shell: BASH
    - action: Collect Jest tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: 22
      execute_commands:
        - cd examples/jest
        - rm -rf node_modules package-lock.json
        - npm install
        - npm run test:collect
      shell: BASH
