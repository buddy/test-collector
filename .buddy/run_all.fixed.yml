- pipeline: run_all
  refs:
    - :default
  fail_on_prepare_env_warning: true
  variables:
    - key: CYPRESS_VERSION
      value: latest
      type: VAR
    - key: JASMINE_VERSION
      value: latest
      type: VAR
    - key: JEST_VERSION
      value: latest
      type: VAR
    - key: MOCHA_VERSION
      value: latest
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
    - key: PLAYWRIGHT_VERSION
      value: latest
      type: VAR
    - key: VITEST_VERSION
      value: latest
      type: VAR
  actions:
    - action: Run test-collector-2/cypress
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      run_next: IN_SOFT_PARALLEL
      variables:
        - key: CYPRESS_VERSION
          value: $CYPRESS_VERSION
          type: VAR
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
      project: test-collector-2
      pipeline: cypress
    - action: Run test-collector-2/jasmine
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      run_next: IN_SOFT_PARALLEL
      variables:
        - key: JASMINE_VERSION
          value: $JASMINE_VERSION
          type: VAR
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
      project: test-collector-2
      pipeline: jasmine
    - action: Run test-collector-2/jest
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      run_next: IN_SOFT_PARALLEL
      variables:
        - key: JEST_VERSION
          value: $JEST_VERSION
          type: VAR
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
      project: test-collector-2
      pipeline: jest
    - action: Run test-collector-2/mocha
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      run_next: IN_SOFT_PARALLEL
      variables:
        - key: MOCHA_VERSION
          value: $MOCHA_VERSION
          type: VAR
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
      project: test-collector-2
      pipeline: mocha
    - action: Run test-collector-2/playwright
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      run_next: IN_SOFT_PARALLEL
      variables:
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
        - key: PLAYWRIGHT_VERSION
          value: $PLAYWRIGHT_VERSION
          type: VAR
      project: test-collector-2
      pipeline: playwright
    - action: Run test-collector-2/vitest
      type: RUN_NEXT_PIPELINE
      wait: true
      comment: 'Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID'
      priority: NORMAL
      variables:
        - key: NODE_VERSION
          value: $NODE_VERSION
          type: VAR
        - key: VITEST_VERSION
          value: $VITEST_VERSION
          type: VAR
      project: test-collector-2
      pipeline: vitest
