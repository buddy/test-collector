- pipeline: cypress
  refs:
    - refs/heads/master
  always_from_scratch: true
  auto_clear_cache: true
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_LOGGER_LEVEL
      value: debug
      type: VAR
    - key: CYPRESS_VERSION
      value: latest
      type: VAR
    - key: MOCHA_VERSION
      value: latest
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
  actions:
    - action: Download test package
      type: DOWNLOAD_PACKAGE_VERSION
      source_path: /unit-tests.tgz
      overwrite: true
      destination_path: /
      package: test-collector
      version: latest
    - action: Collect Cypress tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: $NODE_VERSION
      execute_commands:
        - cd examples/cypress
        - npm install
        - npx cypress install
        - cd ../..
        - npm run test:cypress
      setup_commands:
        - apt-get update && apt-get -y install jq libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      shell: BASH
