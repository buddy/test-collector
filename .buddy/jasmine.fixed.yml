- pipeline: jasmine
  refs:
    - refs/heads/master
  fail_on_prepare_env_warning: true
  variables:
    - key: BUDDY_LOGGER_DEBUG
      value: 1
      type: VAR
    - key: BUDDY_RUN_BRANCH
      type: VAR
    - key: BUDDY_RUN_COMMIT
      type: VAR
    - key: BUDDY_RUN_HASH
      type: VAR
    - key: BUDDY_RUN_PRE_COMMIT
      type: VAR
    - key: BUDDY_RUN_REF_NAME
      type: VAR
    - key: BUDDY_RUN_REF_TYPE
      type: VAR
    - key: BUDDY_RUN_URL
      type: VAR
    - key: BUDDY_SESSION_ID
      type: VAR
    - key: NODE_VERSION
      value: 22
      type: VAR
    - key: JASMINE_VERSION
      value: latest
      type: VAR
  actions:
    - action: Copy files
      type: COPY_FILES
      source_project: test-collector
      source_pipeline: build
      source_path: /test-collector.tgz
      target_project: test-collector
      target_pipeline: jasmine
      target_path: /
    - action: Collect Jasmine tests
      type: BUILD
      docker_image_name: library/node
      docker_image_tag: $NODE_VERSION
      setup_commands:
        - apt-get update && apt-get -y install jq
      execute_commands:
        - npm run test:jasmine
      shell: BASH
