name: Build and Test All Frameworks

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

env:
  BUDDY_UT_TOKEN: ${{ secrets.BUDDY_UT_TOKEN || 'test_token' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run lint:types

      - name: Build package
        run: npm run build

      - name: Prepare test package
        run: |
          npm run cleanup:tests
          npm run prepare:tests

      - name: Upload test package
        uses: actions/upload-artifact@v4
        with:
          name: test-package
          path: test-collector.tgz
          retention-days: 1

  test-jest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download test package
        uses: actions/download-artifact@v4
        with:
          name: test-package

      - name: Setup and run Jest tests
        run: |
          sudo apt-get update && sudo apt-get -y install jq
          export JEST_VERSION=latest
          npm run test:jest

  test-vitest:
